<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tradutor</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>TRADUTOR</h1>
        <div class="content">
            <div class="divSelects">
                <select class="selectFrom"></select>
                <select class="selectTo"></select>
            </div>
            <div class="divTextareas">
                <textarea rows="8" id="textareaFrom" placeholder="Digitar texto"></textarea>
                <textarea rows="8" id="textareaTo" placeholder="Tradução texto"></textarea>
            </div>
            <button id="btnTranslate">TRADUZIR</button>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>
</html>
