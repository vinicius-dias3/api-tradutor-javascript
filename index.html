<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tradutor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
    <div class="conteiner">
        <h1 class="titulo">Tradutor</h1>
        <div class="conteudo">
            <div class="selects">
                <select class="selectFrom"></select>
                <button class="btn-alternar-idiomas">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <select class="selectTo"></select>
            </div>
            <div class="textareas">
                <textarea rows="8" id="textareaFrom" placeholder="Digitar texto"></textarea>
                <textarea rows="8" id="textareaTo" placeholder="Tradução texto"></textarea>
            </div>
            <button class="btn-traduzir">Traduzir</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
